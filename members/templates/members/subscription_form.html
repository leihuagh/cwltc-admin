{% extends "members/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Subscription</h3>
<h4 class="text-center"><a href="{% url "person-detail"  person.id %}">{{ person.fullname }}</a></h4>
<div class="row justify-content-md-center">
  <div class="tile" style="width: 30rem;">
    {% if form.errors %}
      <p class="text-danger">Please correct the errors on the form</p>
    {% endif %}
    {% crispy form %}
  </div>
</div>
{% endblock content %}
