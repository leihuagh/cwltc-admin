{% extends "members/base.html" %}
{% load members_extras %}
{% block content %}
<h2>Mail campaigns</h2>
<table id="mailCampaigns" class="table table-sm" >
<thead>
        <tr>
        <th>Campaign name</th>
        <th>Created</th>
        <th>Sent</th>
        <th>Edit</th>
        <th>Send</th>
        </tr>
</thead>
{% for campaign in mail_campaigns %}
<tr>
    <td>{{ campaign.name }}</td>
    <td> {{ campaign.created }}</td>
    <td> {{ campaign.sent }}</td>
    <td><a href="{% url "mail-campaign-bee" pk=campaign.id %}" class = "btn btn-primary btn-sm">Edit</a></td>
    <td><a href="{% url "email-campaign" campaign_id=campaign.id %}" class = "btn btn-primary btn-sm">Send</a></td>
</tr>
{% endfor sub %}
</table>
{% endblock %}
