{% extends "members/layout.html" %}
{% load members_extras %}
{% load staticfiles %}
{% block content %}
<h2>Members</h2>

<form action="." method="post" class="form-inline" id="post-form">
    {% csrf_token %}

    <div class="row">
        
        <div class="form-group">
            <label for="id_categories" class="col-md-5 control-label">Select one or more categories</label>
            {{ form.categories }}
        </div>
        <input type="submit" name="filter" value="Filter">
    </div>
    <hr />   
</form>

<table id="people" class="display" cellspacing="0" >
   <thead>
         <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>View</th>
        </tr>
    </thead>
</table>



{% endblock %}

{% block scripts %}
<script src='{% static 'members/scripts/members.js' %}'></script>

{% endblock %}
