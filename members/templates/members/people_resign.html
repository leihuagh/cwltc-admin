{% extends "members/base.html" %}
{% load static %}
{% block content %}
  <div class="tile" style="width: 25rem;">
    <h5>People to mark as resigned</h5>
    <ul>
      {% for person in people %}
        <li>{{ person.first_name }} {{ person.last_name }}</li>
      {% endfor %}
    </ul>
    <form method="post">{% csrf_token %}
      <input type="submit" class="btn btn-danger btn-sm" name="resign" value="Resign">
      <input type="submit" class="btn btn-default btn-sm" name="cancel" value="Cancel">
    </form>
  </div>
{% endblock %}
