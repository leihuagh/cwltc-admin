{% extends "members/layout.html" %}
{% block content %}
<h2>Membership categories</h2>
<table id="catgories" class="table table-condensed" >
<thead>
    <tr>
        <th>Membership category</th>
        <th>Is Playing</th>
        <th>Is Adult</th>
        <th>Cut off age</th>
    </tr>
</thead>
{% for cat in object_list %}
<tr>
    <td>{{ cat.description }}</td>
    <td>{{ cat.is_playing }}</td>
    <td>{{ cat.is_adult }}</td>
    <td>{{ cat.cutoff_age }}</td>
</tr>
{% endfor sub %}
</table>

{% endblock %}
