{% extends "members/layout.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<h2>{{ title }}</h2>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<div class="row">
  <div class="col col-sm-6">
    <div class="well">
      {% crispy form %}
    </div>
  </div>
</div>
{% endblock content %}
