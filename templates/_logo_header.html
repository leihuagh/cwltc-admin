{% load staticfiles %}
<div class="row">
  <div class="col-sm-2" style="padding-left:25px; padding-top: 6px;">
    <img src="{% static "images/CWLTC logo small.png" %}"/>
  </div>
  <div class="col-sm-8" >
    <h1 class="header-text" style="text-align: center"><strong>Coombe Wood Lawn Tennis Club</strong> </h1>
    {%  if site_name %}
      <h4 style="text-align: center"><em>{{ site_name }}</em></h4>
    {%  else %}
      <h4 style="text-align: center"><em>Kingston's Premier Tennis Club</em></h4>
    {% endif %}

  </div>
  <div class="col-sm-2" style="padding-top: 10px">
    <p class="header-text">Galsworthy Road<br /> Kingston upon Thames<br/>Surrey<br />KT2 7BS</p>
  </div>
</div>
