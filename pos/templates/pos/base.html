<!--- Base for all POS templates -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CWLTC POS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
{#  <link rel="stylesheet" href="{% static 'css/site.css' %}">#}
<link rel="stylesheet" href="{% static 'pos/css/pos.css' %}">

  {% block head %}
  {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
{#  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>#}
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{% static 'pos/js/timeout.js' %}"></script>

<script>
  $(document).bind("mobileinit", function () {
      // Stop jQuery Mobile messing with our link buttons
      $.mobile.linkBindingEnabled = false;
      // Hide the loading message at bottom of screen
  });
      $(document).ready(function () {
      $(".ui-loader").hide();
    });
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
