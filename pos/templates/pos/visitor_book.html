{% extends 'pos/base_bs4.html' %}
{% load static %}

{% block content %}
{% load render_table from django_tables2 %}
<div class="container">
  <h3 class="text-center pt-2"><b>Visitors Book</b></h3>
  <div class="card">
    <div class="card-body m-0 p-0">
      {% render_table table 'django_tables2/bootstrap4.html'%}
    </div>
    <div class="card-footer">
      <a href="{% url 'pos_admin' %}" class="btn btn-primary">Exit</a>
    </div>
  </div>
</div>
{% endblock %}
