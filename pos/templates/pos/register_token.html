{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
  <h4 class="text-center">Choose your username and password</h4>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
      <div class="row justify-content-center">
      <div class="col-md-4 col-md-offset-4">
      <form method="POST">
      <div class="well">
        {% crispy form %}
      </div>
        {% for button in buttons %}
        <input type="submit" name="{{ button.name }}" class="{{ button.css_class }} btn-lg btn-block"
               id="id-{{ button.name }}" value="{{ button.value }}">
      {% endfor %}

      </form>
    </div>
  </div>
  <br/>
{% endblock content %}
{% block scripts %}
  <script src="{% static 'pos/js/timeout.js' %}"></script>
  <script>
    $(document).ready(function () {
      startTimer({{ timeout }}, "{{ timeout_url }}");
    });
  </script>

{% endblock %}
