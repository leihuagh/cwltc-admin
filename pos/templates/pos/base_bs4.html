<!---  Bootstrap 4 Base for aPOS templates -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CWLTC POS</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css"  href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'pos/css/pos.css' %}">

  {% block head %}
  {% endblock %}
</head>
<body class="bg">
{% for message in messages %}
  <div class="alert {% if message.tags %}alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %}"{% endif %}>{{ message }}</div>
{% endfor %}
{% block content %}
{% endblock %}
<script src="{% static 'pos/js/timeout.js' %}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
