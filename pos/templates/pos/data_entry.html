{% extends "base_new.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
  <div class="container">
    <div class="row">
      <h2>{{ title }}</h2>
      <div class="col-md-3">
        <div class="well">
          {% if form.errors %}
            <div class="invalid-feedback">Please correct the errors below.</div>
          {% endif %}
          {% crispy form %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      bind_typeahead('#id_member_search', '#id_person_id', '#id_total');
    });
  </script>
{% endblock %}
