{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4"><img src="{% static "images/CWLTC logo small.png" %}"/>
      </div>
      <div class="col-md-4">
        <h2 class="text-center">{{ person.first_name }} {{ person.last_name}}</h2>
        <br/>
        <p><a href="{% url 'pos_run' %}" class="btn btn-success btn-lg btn-block stop-timer">Purchase items from bar</a></p>
        <p><a href="{% url 'pos_transactions_person' person_id=person.id %}" class="btn btn-success btn-lg btn-block stop-timer">View my transactions</a></p>
        <p><a href="{% url 'pos_start' %}" class="btn btn-success btn-lg btn-block stop-timer">Log out</a></p>
        {% if exit_menu %}
         <p><a href="{% url 'home' %}" class="btn btn-primary btn-lg btn-block stop-timer">Exit Pos</a></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}

  <script>
  $(document).ready(function () {
      startTimer({{ timeout }}, "{{ timeout_url }}");
  });
  $(document).bind("mobileinit", function () {
      // Stop jQuery Mobile messing with our links
      $.mobile.linkBindingEnabled = false;
  });
  </script>
{% endblock %}
