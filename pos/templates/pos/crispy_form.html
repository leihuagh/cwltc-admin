{% extends "pos/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ title }}</h2>
        <div class="well">
          {% if form.errors %}
            <div class="invalid-feedback">Please correct the errors in the form</div>
          {% endif %}
          {% crispy form %}
        </div>

      </div>
    </div>

  </div>

{% endblock content %}
