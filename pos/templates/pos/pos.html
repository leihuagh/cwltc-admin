<!--- Base for all POS templates -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CWLTC POS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" href="{% static 'pos/css/pos.css' %}">

</head>
<body>
<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<form id="defaults">
  {% csrf_token %}
  <div class="flex-container">
    <div class="flex-left">
      {% for row in rows %}
        <div class="row">
          {% for loc in row %}
            <div class="col col-md-2">
              {% if loc.2 %}
                <button class="btn btn-success btn-sq timed" id="itm_{{ loc.2.id }}"
                        ic-include="#defaults" ic-post-to="{{ request.path }}"
                        ic-target="#intercooler_area" ic-trigger-on="tap">
                  <span>{{ loc.2.button_text }}</span>
                </button>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <br/>
      {% endfor %}
    </div>

    <div class="flex-right">
      <div class="name-area"><h2 class="text-center">{{ person.fullname }}</h2></div>
      <div class="intercooler-area" id="intercooler_area">
        <!-- Receipt table & buttons inserted here-->
      </div>

    </div >
      <button ic-include="#defaults" ic-post-to="{{ request.path }}" ic-target="#intercooler_area"
              ic-trigger-on="click" id="dum_" style="display: none"></button>
  </div>

  <!-- Modal -->
  <div id="pay_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Charge to account</h3>
        </div>
        <div class="modal-body">
          <h4>Confirm charge of <span id="id_confirm"></span> to {{ person.first_name }} {{ person.last_name}}</h4>
        </div>
        <div class="modal-footer">

          <button class="btn btn-lg btn-success" id="charge" data-dismiss="modal"
            ic-include="#defaults" ic-post-to="{{ request.path }}" ic-target="#intercooler_area"     >
            Charge to account
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
          </button>
          <button class="btn btn-lg btn-success" id="split" data-dismiss="modal"
            ic-include="#defaults" ic-post-to="{{ request.path }}" ic-target="#intercooler_area"     >
            Split account
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
          </button>
          <button class="btn btn-lg btn-danger" data-dismiss="modal" id="back"
            ic-include="#defaults" ic-post-to="{{ request.path }}" ic-target="#intercooler_area">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>

</form>

  <!-- Could not get mobile and intercooler to work together with jquery version 3 -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://cdn.intercoolerjs.org/intercooler-1.2.0.min.js"></script>
<script src="{% static 'pos/js/timeout.js' %}"></script>

<script>
  $(document).bind("mobileinit", function () {
      // Stop jQuery Mobile messing with our link buttons
      $.mobile.linkBindingEnabled = false;
      // Hide the loading message at bottom of screen

  });
      $(document).ready(function () {
      $(".ui-loader").hide();
      startTimer({{ timeout }}, "{{ timeout_url }}");
      $('#dum_').click();
    });

  </script>
</body>
</html>
