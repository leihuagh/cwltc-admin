{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
  <div class="container">
<h3>{{ title }}</h3>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
  <div class="row">
    <div class = "col col-md-4">
        {% crispy form %}
    </div>
  </div>
</div>
{% endblock content %}
