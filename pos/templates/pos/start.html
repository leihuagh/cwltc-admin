{% extends 'pos/base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'pos/css/pos.css' %}">
<div class="container">
  <div class="jumbotron text-center">
    <div class="row">
      <img class="center-block" src="{% static 'images/CWLTC logo small.png' %}">
    </div>
    <h1>Bar System</h1>
    <p>Welcome to the Coombe Wood Bar System.</p>
    <br/><br/>
    <form method="post">
      {% csrf_token %}
      <button class="posbutton btn-large" type="submit" name="login">Member log in</button>
      {% if attended_mode %}
        <br/><br/><br/>
        <input class="posbutton btn-large" type="submit" name="attended" value="Attended mode">
      {% endif %}
    </form>
  </div>
<p>iOS version: <span id="ios"></span></p>
</div>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
        var iOS = parseFloat(
	('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0,''])[1])
	.replace('undefined', '3_2').replace('_', '.').replace('_', '')
) || false;
      $('#ios').val(iOS);
    })
  </script>
{% endblock %}
