{% extends 'pos/base.html' %}
{% load static %}
{% block content %}

  {%  include '_logo_banner.html' %}


  <div class="container">

  <div class="jumbotron text-center bg">
    <div class="row">

    </div>
    <h1>Honesty Bar System</h1>
    <p>All adult members can use this system once they have registered. </p>
    <br/><br/>
    <form method="post">
      {% csrf_token %}
      <button class="posbutton btn-large" type="submit" name="login">Member log in</button>
      {% if attended_mode %}
        <br/><br/><br/>
        <input class="posbutton btn-large" type="submit" name="attended" value="Attended mode">
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
