{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="jumbotron text-center">
    <div class="row">
      <img class="center-block" src="{% static 'images/CWLTC logo small.png' %}">
    </div>
  <h1>Bar System</h1>
    <p>Welcome to the Coombe Wood Bar System.</p>
    <br/><br/>
    <a href="{% url 'pos_user' %}" class="btn btn-lg btn-success">Member log in</a>
    {% if attended %}
      <br/><br/><br/>
      <a href="{% url 'pos_run' %}" class="btn btn-lg btn-success">Attended mode</a>
    {% endif %}
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  $(document).bind("mobileinit", function () {
      // Stop jQuery Mobile messing with our links
      $.mobile.linkBindingEnabled = false;
  });
{% endblock %}
