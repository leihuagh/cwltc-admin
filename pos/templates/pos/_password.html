<!-- Get password page-->

<div class="container bg" id="idPageGetPassword" style="display: none">
  <div class="row">
    <h2 class="text-center"><b>{{ request.session.app.name }}</b></h2>
    <h2 class="text-center" id="idPasswordName"></h2>
  </div>
  <br/>

  <form id="idPasswordForm">
    <input type="hidden" id="idPersonId" name="person_id" value="">
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-success btn-lg btn-block stop-timer" id="passwordBack" onclick="posCode.startApp()">Back</button>
      </div>
      <h4 class="col-md-3 ipad-prompt"> PIN:</h4>
      <div class="col-md-2">
          <div class="input-group input-group-lg"  style="width: 100%!important;">
            <input id='idPinInput' type="number"  class="form-control" name="pin" pattern="[0-9]*" value="" spellcheck="false"
                   maxlength="8">
          </div>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success btn-lg btn-block stop-timer" id=passwordSubmit onclick="posCode.submitPassword()">Go</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3 ipad-prompt"> Or password:</div>
      <div class="col-md-2">
        <div class="input-group input-group-lg" style="width: 100%!important;">
          <input id="idPasswordInput" type="password" class="form-control" name="password" value="" spellcheck="false" maxlength="50">
          </div>
      </div>
    </div>
    <br>
    <div class="text-center hint">
      Enter your PIN or the password you created when you registered.<br><br><br>
      If you have forgotten your PIN or password click below.<br><br>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <a href="{% url 'pos_register_again' %}" class="btn btn-warning btn-lg btn-block btn-default stop-timer">Register again</a>
        </div>
      </div>
    </div>
  </form>
</div>
