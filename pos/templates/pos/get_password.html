{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="text-center"><h2>{{ full_name }}</h2></div>
    </div>
    <br/>
    <form role="form" method="POST" >{% csrf_token %}
      <div class="row">
        <div class="col-md-2">
          <a href="{% url 'pos_start' %}" class="btn btn-success btn-lg btn-block">Back</a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">PIN or Password</span>
            <input type="password" class="form-control" name="password" id="id_password" value="" spellcheck="false"
            autofocus>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="submit" class="btb btn-success btn-lg btn-block stop-timer" name="submit" value="Go">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-6 col-md-push-3">
        <br/>Enter your PIN or the password you created when you registered.<br/>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block scripts %}
  <script src="{% static 'pos/js/timeout.js' %}"></script>
  <script>
    $(document).ready(function () {
      startTimer({{ timeout }}, "{{ timeout_url }}");
    });

    $(document).bind("mobileinit", function () {
        // Stop jQuery Mobile messing with our links
        $.mobile.linkBindingEnabled = false;
    });
  </script>
{% endblock %}
