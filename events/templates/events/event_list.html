{% extends 'club/base.html' %}
{% load static %}
{% block content %}
  <h4 class="py-3">Events list</h4>
<ul class="list-group">
  {% for event in event_list %}
    <li class="list-group-item"><a href="{% url 'events:detail' pk=event.id %}">{{ event.name }}</a>
      <span class="float-right">{{ event.tournament.name }}</span></li>
  {% endfor %}
</ul>
{% endblock %}
