{% extends "public/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<h3 {% if class %}class="text-center"{% endif %}>{{ title }}</h3>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
  <div class="row">
    <div class="{{ class }}">
      <div >
        {% crispy form %}
      </div>
    </div>

  </div>
{% endblock content %}
