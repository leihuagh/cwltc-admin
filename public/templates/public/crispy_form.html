{% extends "public/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<h4 class="mt-2">{{ title }}</h4

{% if message %}
    <p>{{ message }}</p>
{% endif %}
  <div class="row">
    <div class="col-md-6">
      {% crispy form %}
      </div>
    </div>
  </div>
{% endblock content %}
