{% extends "public/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<h3 {% if class %}class="text-center"{% endif %}>{{ title }}</h3>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-4">
        {% crispy form %}
      </div>
    </div>
  </div>
{% endblock content %}
