{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
            {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %}"{% endif %}>{{ message }}</div>
            {% endfor %}
          {% endif %}
  <div class="row">
    <div class="col-sm-6 col-sm-push-3 col-lg-4 com-lg-push-4">
      <form action="." method="post">
        <div class="well" >
          <img class="center-block" src="{% static 'images/CWLTC logo small.png' %}" />
          <h3 class="text-center">Login to Coombe Wood LTC</h3>
          <br/>
          {% crispy form %}
          <a href="{% url "password_reset" %}" >Forgotten password</a></h4>
        </div>
        <input type="hidden" name="next" value="/club/" />
        <div class="form-actions row">
          <div class = "col-sm-8">
            <input type="submit" class="btn btn-success btn-block btn-lg" value="Login" />
          </div>
          <div class = "col-sm-4">
            <a href="{% url "public-home" %}" class="btn btn-default btn-block btn-lg">Back</a>
           </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
